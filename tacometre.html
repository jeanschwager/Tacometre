<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACOMETRE - Bureau Veritas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container { text-align: center; }
        .title {
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 5px;
        }
        .gauge {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }
        .gauge-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #1a1a1a 0%, #000 70%);
            border: 8px solid #333;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }
        .gauge-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #ff0000;
            border-radius: 50%;
            z-index: 3;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        .needle {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 6px;
            height: 160px;
            background: linear-gradient(to top, #ff0000, #ffff00);
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0.0deg);
            border-radius: 3px 3px 0 0;
            z-index: 2;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            transition: transform 1s ease-out;
        }
        .marks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .number {
            position: absolute;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        .value {
            color: #ff0000;
            font-size: 72px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        .update-info {
            margin-top: 25px;
        }
        .update-label {
            color: #888;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .date {
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            margin: 5px 0;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }
        .time {
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            margin: 5px 0;
            text-shadow: 0 0 15px rgba(255, 255, 0, 0.6);
        }
        .footer {
            color: #666;
            font-size: 14px;
            margin-top: 30px;
        }
        
        /* Styles pour le compteur MPA */
        .mpa-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b00, #ff0000);
            border: 3px solid #ffff00;
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 0 30px rgba(255, 107, 0, 0.8), inset 0 0 20px rgba(255, 255, 0, 0.3);
            z-index: 100;
            animation: pulse-mpa 1.5s infinite;
        }
        
        .mpa-label {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        
        .mpa-count {
            color: #ffff00;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.9), 0 0 10px rgba(255, 0, 0, 0.8);
            line-height: 1;
        }
        
        .mpa-unit {
            color: #fff;
            font-size: 12px;
            margin-top: 5px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        
        @keyframes pulse-mpa {
            0%, 100% {
                box-shadow: 0 0 30px rgba(255, 107, 0, 0.8), inset 0 0 20px rgba(255, 255, 0, 0.3);
            }
            50% {
                box-shadow: 0 0 50px rgba(255, 107, 0, 1), inset 0 0 30px rgba(255, 255, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">TACOMETRE</div>
        <div class="gauge">
            <div class="gauge-bg"></div>
            <div class="marks" id="marks"></div>
            <div class="needle"></div>
            <div class="gauge-center"></div>
        </div>
        <div class="value">TAC trait√©s : 0</div>
        <div class="update-info">
            <div class="update-label">Derni√®re mise √† jour :</div>
            <div class="date">üìÖ 25/11/2025</div>
            <div class="time">üïê 14:02:58</div>
        </div>
    </div>
    
    <!-- Compteur MPA en bas √† droite -->
    <div class="mpa-counter">
        <div class="mpa-label">‚ö†Ô∏è TAC qui vont cramer aujourd'hui</div>
        <div class="mpa-count">6</div>
        <div class="mpa-unit">MPA unit (21j)</div>
    </div>
    
    <script>
        const marksContainer = document.getElementById('marks');
        const maxValue = 16;
        const anglePerUnit = 360 / maxValue;
        for (let i = 0; i < maxValue; i++) {
            const angle = -90 + (i * anglePerUnit);
            const number = document.createElement('div');
            number.className = 'number';
            number.textContent = i;
            const radius = 180;
            const radian = angle * Math.PI / 180;
            const x = 200 + radius * Math.cos(radian);
            const y = 200 + radius * Math.sin(radian);
            number.style.left = x - 12 + 'px';
            number.style.top = y - 12 + 'px';
            marksContainer.appendChild(number);
        }
    </script>
</body>
</html>
